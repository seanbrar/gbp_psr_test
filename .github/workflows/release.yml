name: Release

"on":
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in no-op mode to preview changes'
        required: false
        type: boolean
        default: true

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write # For potential future trusted publishing integrations

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SEMANTIC_RELEASE_PAT }}

      # This step is NOT needed for the build command, but can be useful
      # for other steps you might add that run on the main runner.
      # You can safely remove it if you don't need it.
      - name: Set up Python on Runner
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Create and Publish Release
        id: release
        uses: python-semantic-release/python-semantic-release@v10.2.0
        with:
          github_token: ${{ secrets.SEMANTIC_RELEASE_PAT }}
          # CORRECTED: Use `no_operation_mode` for dry runs
          no_operation_mode: ${{ github.event.inputs.dry_run }}

      - name: Dry Run Summary
        if: github.event.inputs.dry_run == true && steps.release.outputs.version != ''
        run: |
          {
            echo "## ðŸ›¡ï¸ Dry Run Completed"
            echo "A new release **v${{ steps.release.outputs.version }}** is ready to be published."
            echo "To publish, re-run this workflow with **dry_run** set to **false**."
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Release Summary
        if: steps.release.outputs.released == 'true'
        run: |
          {
            echo "## âœ… Release Successful"
            echo "Version **${{ steps.release.outputs.tag }}** has been successfully published."
            echo ""
            # CORRECTED: The output variable for the URL is `link`
            if [ "${{ steps.release.outputs.link }}" != "" ]; then
              echo "ðŸ” **[View the release on GitHub](${{ steps.release.outputs.link }})**"
            fi
          } >> "$GITHUB_STEP_SUMMARY"