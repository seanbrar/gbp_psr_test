name: Release

"on":
  workflow_dispatch:  # Manual trigger only
    inputs:
      dry_run:
        description: 'Run in dry-run mode to preview changes'
        required: false
        type: boolean
        default: true

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use the PAT to authenticate the checkout and subsequent push.
          token: ${{ secrets.SEMANTIC_RELEASE_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install all project dependencies, including semantic-release and build
          pip install .[dev]

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Create and Publish Release
        env:
          # The command needs this token to create the GitHub Release.
          GH_TOKEN: ${{ secrets.SEMANTIC_RELEASE_PAT }}
        run: |
          # Add --noop flag if this is a dry run
          EXTRA_ARGS=""
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            EXTRA_ARGS="--noop"
          fi
          
          semantic-release publish $EXTRA_ARGS